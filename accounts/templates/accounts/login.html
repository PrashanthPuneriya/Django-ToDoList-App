{% include 'base.html' %}
{% block content %}
<h2>Login Page</h2>
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}
        </p>
    {% endfor %}
    <div style="color: red">{{ form.non_field_errors }}</div>
    <button type="submit">Login</button>
</form>

{% endblock content %}
