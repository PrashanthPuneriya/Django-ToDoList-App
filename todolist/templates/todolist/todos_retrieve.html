{% extends 'base.html' %}
{% block content %}
<h3>Search results for "{{ searchedItem }}"</h3>

<ul>
    {% for todo in todos %}
    <li><a href="{% url 'todolist:todosGet' todo.id %}">{{todo.name}}</a> -- Due on {{todo.due_date}}
        <a href="{% url 'todolist:todosUpdate' todo.id %}">Update</a>
        <a href="{% url 'todolist:todosDelete' todo.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>

{% endblock content %}
